<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>Color Admin | Blank Page</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!--css文件引入开始-->
    <#include "../commom-html/css.html">
    <link href="${ctx}/admin/assets/plugins/summernote/summernote.css" rel="stylesheet">
    <!--css文件结束-->
    <style>
        .form-horizontal .control-label {
            font-size:16px;
            font-weight: 600;
        }
    </style>

</head>
<body>
<!-- begin #page-loader -->
<div id="page-loader" class="fade in"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
    <!-- 顶部头部开始-->
    <#include "../commom-html/header.html">
    <!-- 顶部头部结束 -->

    <!-- begin #sidebar 左边菜单开始-->
    <#include "../commom-html/left_menu.html">
    <!-- end #sidebar---结束 -->

    <!-- begin #content -->
    <div id="content" class="content">
        <!--<ol class="breadcrumb pull-right">
            <li><a href="javascript:;">Home</a></li>
            <li><a href="javascript:;">Page Options</a></li>
            <li class="active">Blank Page</li>
        </ol>-->
        <h1 class="page-header">商品管理 <small>添加商品</small></h1>

        <div class="row">
            <div class="col-md-12">

                    <form class="form-horizontal" role="form" id="formModel">
                    <input type="hidden" value="${id!}" id="keyId" name="id">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-8">
                            <input type="text" v-model="item.itemTitle" class="form-control" id="itemTitle" name="itemTitle" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品分类</label>
                        <div class="col-sm-8">
                            <input type="hidden" v-model="item.itemTypeName"  name="itemTypeName">
                            <select class="form-control" @change="typeChange" v-model="item.itemTypeId" id="itemTypeId" name="itemTypeId">
                                <option>请选择</option>
                                <#if typeList?? && (typeList?size > 0) >
                                    <#list typeList as type>
                                        <option value="${type.id}">${type.typeName}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品概述</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" v-model="item.summary" style="resize: none" rows="5" name="summary" placeholder="请输入商品概述"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-8">
                            <input type="text" v-model="item.price" class="form-control" name="price" id="price" placeholder="请输入商品价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品库存</label>
                        <div class="col-sm-8">
                            <input type="text" v-model="item.stock" class="form-control" name="stock" id="stock" placeholder="请输入商品库存">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否上架</label>
                        <div class="col-sm-8">
                            <div>
                                <label class="radio-inline">
                                    <input type="radio" v-model="item.isRemm" name="isRemm" value="1" checked> 上架
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" v-model="item.isRemm" name="isRemm" value="0"> 不上架
                                </label>
                            </div>
                        </div>
                    </div>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">商品详情</label>
                         <div class="col-sm-8">
                             <div class="summernote"></div>
                         </div>
                     </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="save()" class="btn btn-primary" style="width:150px;height:40px;">保存</button>
                            <button type="button" onclick="javascript:history.back(-1);" class="btn btn-default" style="width:150px;height:40px;">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end col-12 -->
    </div>
</div>
<!-- end #content -->


<!-- begin theme-panel -->
<#include "../commom-html/theme_set.html">
<!-- end theme-panel -->

<!-- begin scroll to top btn -->
<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
<!-- end scroll to top btn -->
</div>
<!-- end page container -->

<!--js文件引入开始-->
<#include "../commom-html/js.html">
<!--结束-->
<script src="${ctx}/admin/item/js/item.js"></script>
<script src="${ctx}/admin/assets/plugins/summernote/summernote.js"></script>
<script src="${ctx}/admin/assets/plugins/summernote/lang/summernote-zh-CN.js"></script>

<script>
    $(document).ready(function() {
        App.init();
    });

    $(function(){
        $("#leftNavUl a").each(function(){
            if($(this).text()=="商品管理"){
                $(this).parent().addClass('active');
                $(this).parent().parent().parent().addClass('active');
            }
        });
        //富文本初始化
        $('.summernote').summernote({
            height: 500,
            tabsize: 2,
            lang: 'zh-CN'
        });

    })

</script>


</body>
</html>
