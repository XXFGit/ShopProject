<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Color Admin | Blank Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!--css文件引入开始-->
	<#include "../commom-html/css.html">
	<!--css文件结束-->
<!--
	<link href="${ctx}/admin/assets/plugins/bootstrap-table-treegrid/css/bootstrap-table.min.css" rel="stylesheet">

-->

	<link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-treegrid/0.2.0/css/jquery.treegrid.min.css">

</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		<!-- 顶部头部开始-->
		<#include "../commom-html/header.html">
		<!-- 顶部头部结束 -->

		<!-- begin #sidebar 左边菜单开始-->
		<#include "../commom-html/left_menu.html">
		<!-- end #sidebar---结束 -->
		
		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin breadcrumb -->
			<ol class="breadcrumb pull-right">
				<li><a href="javascript:;">Home</a></li>
				<li><a href="javascript:;">Page Options</a></li>
				<li class="active">Blank Page</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">权限管理 <small>菜单管理</small></h1>
			<!-- end page-header -->

			<div class="row">
				<!-- begin col-12 -->
				<div class="col-md-12">
					<!-- begin panel -->
					<div class="panel panel-inverse">
						<div class="panel-heading">
							<div class="panel-heading-btn">
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<a href="javascript:add();" class="btn btn-primary">新增</a>
								<table id="table"></table>
							</div>
						</div>
					</div>
					<!-- end panel -->
				</div>
				<!-- end col-12 -->
			</div>
		</div>
		<!-- end #content -->

        <!-- begin theme-panel -->
        <#include "../commom-html/theme_set.html">
        <!-- end theme-panel -->

		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

	<div class="modal fade" tabindex="-1" role="dialog" id="formModel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">菜单管理</h4>
				</div>
				<div class="modal-body">
					<form id="dataForm">
						<input type="hidden" v-model="resources.id" name="id">
						<input type="hidden" v-model="resources.pid" name="pid">
						<div class="form-group" id="sjcd" v-if="pname!=''">
							<label  class="control-label">上级菜单:</label>
							<input type="text" v-model="pname" readonly class="form-control">
						</div>
						<div class="form-group">
							<label  class="control-label">菜单名称:</label>
							<input type="text" v-model="resources.name" class="form-control" name="name">
						</div>
						<div class="form-group">
							<label  class="control-label">菜单类型:</label>
							<select v-model="resources.type" class="form-control" name="type">
								<option value="1">菜单</option>
								<option value="2">按钮</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">url路径:</label>
							<input type="text" v-model="resources.url" class="form-control" name="url">
						</div>
						<div class="form-group">
							<label class="control-label">权限标识:</label>
							<input type="text" v-model="resources.permission" class="form-control" name="permission">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" onclick="save()" class="btn btn-primary">保存</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!--js文件引入开始-->
	<#include "../commom-html/js.html">
	<!--结束-->

	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.0/extensions/treegrid/bootstrap-table-treegrid.js"></script>
	<script src="https://cdn.bootcss.com/jquery-treegrid/0.2.0/js/jquery.treegrid.min.js"></script>
	<script src=${ctx}/admin/premission/js/resource.js></script>

	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>
